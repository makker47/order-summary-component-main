<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>

  <div class="container">
<img class="card-img" src="images/illustration-hero.svg" alt="">
<div class="text">
  <h2>Order Summary</h2>

  <p> You can now listen to millions of songs, audio books, and podcasts on any 
  device anywhere you like!</p>
</div>

<div class="box-prices">


<div class="price">
  <img class="icon" src="images/icon-music.svg" alt="">
  <div>
 <h3>Annual Plan</h3> 
 <span>$59.99/year</span> 
</div>
 <div>
 <a class="change" href="">Change</a> 
</div>
</div>

</div>

<div class="button-line">
    <button class="payment">Proceed to Payment</button>
    <button class="cancel">Cancel Order</button>
</div>
</div>
  
  <div class="attribution">
   <p>Challenge by

   <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 

   Coded by

   <a href="#">Makker47</a>.</p>
  </div>

  <div class="animation">

  </div>
  

</body>
</html>
